<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel120">Eliminar Cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="{{action}}" method="post" >
                {% csrf_token %}
                Desea Eliminar el Cliente :
                
                <p>
                    Id: <strong>{{cliente.id}}</strong> 
                </p>
                <p>
                    Nombre: <strong>{{cliente.nombre}}</strong> 
                </p>
                <p>
                    Apellido Paterno: <strong>{{cliente.apellido_paterno}}</strong> 
                </p>
                <p>
                    Apellido Materno: <strong>{{cliente.apellido_materno}}</strong> 
                </p>
                <p>
                    DNI: <strong>{{cliente.dni}}</strong> 
                </p>
                <div class="col-12">
                    <button type="submit" class="btn btn-danger mr-1">Eliminar</button>
                    <button type="button" data-dismiss="modal" class="btn btn-outline-secondary">Cancelar</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
